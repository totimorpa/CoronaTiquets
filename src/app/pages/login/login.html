<ion-header >
  <ion-toolbar color='primary'>
    <ion-title>Acc√©s d'usuaris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="alinear">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title style="text-align:center">Accedir a CoronaTiquets</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form #signinForm="ngForm" novalidate>
                <ion-list lines="none">
                  <ion-item>
                    <ion-label position="floating" color="primary">Nom d'usuari</ion-label>
                    <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" required>
                    </ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="floating" color="primary">Contrasenya</ion-label>
                    <ion-input type="password">
                    </ion-input>
                  </ion-item>
                </ion-list>

                <div class="ion-padding">
                  <ion-button (click)="onLogin(signinForm)" type="submit" expand="block">Accedir</ion-button>
                </div>
              </form>
              </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
