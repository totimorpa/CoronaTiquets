<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Canviar imatge de perfil</ion-item>
      <ion-item (click)="changeUsername()">Canviar nom d'usuari</ion-item>
      <ion-item (click)="changePassword()">Canviar contrassenya</ion-item>
    </ion-list>
  </div>
</ion-content>
