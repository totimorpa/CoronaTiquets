<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Benvolgut/da a CoronaTiquets</ion-title>
  </ion-toolbar>
</ion-header>


    


<ion-content>
  <div class="alinear">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align:center">Registre d'usuari</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #signupForm="ngForm" novalidate>
              <ion-list lines="none">
                <ion-item>
                  <ion-label position="floating" color="primary">Nom d'usuari</ion-label>
                  <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating" color="primary">Contrasenya</ion-label>
                  <ion-input  name="password" type="password" required>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating" color="primary">Repeteix la contrasenya</ion-label>
                  <ion-input  name="password" type="password"required>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating" color="primary">Correu electr√≤nic</ion-label>
                  <ion-input  name="mail" type="mail"required>
                  </ion-input>
                </ion-item>

              </ion-list>

              <div class="ion-padding">


                <ion-button (click)="onSignup(signupForm)" type="submit" expand=block>Crear</ion-button>
                <p style="text-align:center; color:#3bc7c4" (click)="gotologin()">Ja tinc compte</p>
                

                
              </div>
            </form>
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
